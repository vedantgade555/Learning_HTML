<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee behavior="alternate" direction="right" height="300" bgcolor="yellow">
        Welcome to HOOD
    </marquee>

     <marquee behavior="alternate" direction="up" height="300" bgcolor="yellow">
        Welcome to HOOD
    </marquee>

     <marquee behavior="scrool" scroolamount="2" direction="right" height="300" bgcolor="yellow">
        Welcome to HOOD
    </marquee>
    <!-- scroolamount will adjust the speed -->

     <marquee behavior="slide" direction="up" height="300" bgcolor="yellow">
        Welcome to HOOD
    </marquee>
</body>
</html>
